{% extends 'base/base.html' %}
{% load static %}

{% block title %} Edit article {% endblock title %}


{% block content %}

<h1 class="add-p-header">Update Article</h1>
<div class="form-group">
<form method="POST" action="{% url 'update_article' article.pk %}" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    {{form.media }}
    {{form.as_p}}
    <button class="btn btn-secondary">submit</button>
</form>
</div>


  
{% endblock content %}
